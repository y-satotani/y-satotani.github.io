<div style="text-align: center" class="figure">
    <video width="{{ include.width }}" height="{{ include.height }}" controls>
        <source src="{{ include.basename }}.mp4" type="video/mp4" />
        <source src="{{ include.basename }}.webm" type="video/webm" />
        <source src="{{ include.basename }}.ogg" type="video/ogg" />
    </video>
    <figcaption>{{ include.caption }}</figcaption>
</div>
